<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix Stock Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background:black; color:white;">

    <div class="container">
      <h1 class="text-center">Netflix Stock Price Prediction</h1>

      <form action="/predict" method="post">

        <div class="row">

          <div class="form-group">
            <label for="Open">Open</label>
            <input type="number" class="form-control" id="Open" name="Open" step="0.01" value="0">
          </div>
           <div class="form-group">
            <label for="High">High</label>
            <input type="number" class="form-control" id="High" name="High" step="0.01" value="0">
          </div>
           <div class="form-group">
            <label for="Low">Low</label>
            <input type="number" class="form-control" id="Low" name="Low" step="0.01" value="0">
          </div>
          <div class="form-group">
            <label for="Adj_Close">Adj_Close</label>
            <input type="number" class="form-control" id="Adj_Close" name="Adj_Close" step="0.01" value="0">
          </div>
          <div class="form-group">
            <label for="Volume">Volume</label>
            <input type="number" class="form-control" id="Volume" name="Volume" step="0.01" value="0">
          </div>
          <div class="form-group">
            <label for="year">year</label>
            <input type="number" class="form-control" id="year" name="year" step="0.01" value="0">
          </div>
          <div class="form-group">
            <label for="month">month</label>
            <input type="number" class="form-control" id="month" name="month" step="0.01" value="0">
          </div>
          <div class="form-group">
            <label for="day">day</label>
            <input type="number" class="form-control" id="day" name="day" step="0.01" value="0">
          </div>
        </div>

        <button style="margin-left:35%; margin-top:20px;" type="submit" class="btn btn-primary btn-lg">prediction</button>
      </form>
      <p style="border:3px solid red; color:white">{{output}}</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
